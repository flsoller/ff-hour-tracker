name: AWS_ECR_Build_Images

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      AWS_ROLE_TO_ASSUME:
        required: true
      AWS_REGION:
        required: true
    inputs:
      hash_or_version:
        description: "The hash or version to use for the image"
        required: true
        type: string

jobs:
  build-images:
    runs-on: ubuntu-24.04-arm
    permissions:
      id-token: write
      contents: read
    strategy:
      matrix:
        include:
          - repository: hour-tracker-api-authorizer
            dockerfile: apps/api/authorizer/Dockerfile
            platform: linux/arm64
          - repository: hour-tracker-api-authenticator
            dockerfile: apps/api/authenticator/Dockerfile
            platform: linux/arm64
          - repository: hour-tracker-org-manager
            dockerfile: apps/org-manager/Dockerfile
            platform: linux/arm64
          - repository: hour-tracker-members-service
            dockerfile: apps/api/members/Dockerfile
            platform: linux/arm64
          - repository: hour-tracker-activity-types-service
            dockerfile: apps/api/activity-types/Dockerfile
            platform: linux/arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials For GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: true

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: "true"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build, tag, and push docker images to ECR
        uses: docker/build-push-action@v6
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          provenance: false
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ matrix.repository }}:${{ inputs.hash_or_version }}
          cache-from: type=gha,scope=build-${{ matrix.repository }}
          cache-to: type=gha,mode=max,scope=build-${{ matrix.repository }}
