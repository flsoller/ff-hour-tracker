name: AWS_Deploy_Stack

on:
  workflow_dispatch:
    inputs:
      desired_stack:
        description: 'The name of the stack that should be deployed'
        required: true
        type: choice
        options:
          - HourTrackerImageRepositories
          - HourTrackerApi
  workflow_call:
    inputs:
      desired_stack:
        description: 'The name of the stack that should be deployed'
        required: true
        type: string
      parameter_hash_or_version:
        description: 'The sha or version used to reference the image tags'
        required: false
        type: string
        default: ''

jobs:
  deploy_aws_resource:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}

      - name: Configure AWS Credentials For GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # In the future, role will be scoped per account (dev, test, prod)
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          mask-aws-account-id: true

      - name: Install CDK Workspace Dependencies
        run: yarn workspaces focus aws_cdk

      - name: 'Deploying CDK Stack: ${{ inputs.desired_stack }}'
        working-directory: ./aws_cdk
        run: yarn cdk deploy ${{ inputs.desired_stack }} --require-approval never ${{ inputs.parameter_hash_or_version }}
