name: CI_Testing_Pipeline

on:
  workflow_dispatch:
  workflow_call:

jobs:
  run_integration_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - module: '@hour-tracker/core-db'
            command: test
            with_db: true
            requires_migration: false
          - module: '@hour-tracker/api-authenticator'
            command: test
            with_db: true
            requires_migration: true
          - module: 'aws_cdk'
            command: test
            with_db: false
            requires_migration: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start postgres container for testing ${{ matrix.module }}
        if: ${{ matrix.with_db == true }}
        run: |
          docker compose -f compose.ci.yml up -d postgres_tests
          echo ---postgres container is running---

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'yarn'
      
      - name: Apply migrations for tests ${{ matrix.module }}
        if: ${{ matrix.requires_migration == true }}
        run: |
          yarn workspaces focus @hour-tracker/core-db
          yarn workspace @hour-tracker/core-db build
          yarn workspace @hour-tracker/core-db db:migration:test:migrate

      - name: Install ${{ matrix.module }} dependencies
        run: yarn workspaces focus ${{ matrix.module }}

      - name: Run tests for ${{ matrix.module }}
        run: yarn workspace ${{ matrix.module }} ${{ matrix.command }}
